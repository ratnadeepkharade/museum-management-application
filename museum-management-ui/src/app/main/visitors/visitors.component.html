<div class="table-header">
    <div class="table-title">
        <h3> Visitors List </h3>
    </div>
    <div class="actions-wrapper">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter search text">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        &nbsp;&nbsp;
       
        <button mat-stroked-button (click)="openAddDialog()">
            <div class="action-icon"><i class="fas fa-plus-square"></i></div>
            <div class="action-text">Add</div>
        </button>
    </div>
</div>

<div width=100%>
    <table mat-table [dataSource]="dataSource" matSort width=100%>
        <ng-container matColumnDef="visitorId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Visitor Id </th>
            <td mat-cell *matCellDef="let element"> {{element.visitorId}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="entryDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Entry </th>
            <td mat-cell *matCellDef="let element"> {{element.entryDate | date:'hh:mm'}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="sectionName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Section </th>
            <td mat-cell *matCellDef="let element"> {{element.sectionName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
            <td mat-cell *matCellDef="let element" style="width: 80px; text-align: center;">
                <div class="row-action-wrapper" style="width: 100%; text-align: center;">
                    <i class="far fa-edit" (click)="openEditDialog(element)"></i>
                    <i class="far fa-trash-alt" (click)="openDeleteDialog(element)"></i>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="'10'" [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
