<div class="table-header">
    <div class="table-title">
        <h3> Section Summary</h3>
    </div>
 
   
  

<div width=100%>
    <table mat-table [dataSource]="dataSource" matSort width=100%>
        <ng-container matColumnDef="sectionid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Section Id</th>
            <td mat-cell *matCellDef="let element"> {{element.sectionid}} </td>
        </ng-container>
       
        <ng-container matColumnDef="sectionName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Section Name</th>
            <td mat-cell *matCellDef="let element"> {{element.sectionName}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="artifactCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Artifact Count</th>
            <td mat-cell *matCellDef="let element"> {{element.artifactCount}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="TotalAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount</th>
            <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
