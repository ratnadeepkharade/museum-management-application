<div class="table-header">
    <div class="table-title">
        <h3> Employee List </h3>
    </div>
    <div class="actions-wrapper">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter search text">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        &nbsp;&nbsp;
       
        <button mat-stroked-button (click)="openAddDialog()">
            <div class="action-icon"><i class="fas fa-plus-square"></i></div>
            <div class="action-text">Add</div>
        </button>
    </div>
</div>

<div width=100%>
    <table mat-table [dataSource]="dataSource" matSort width=100%>
       
        <ng-container matColumnDef="empId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Id </th>
            <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
        </ng-container>

        <ng-container matColumnDef="sectionName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.sectionName}} </td>
        </ng-container>

        <ng-container matColumnDef="emailId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id </th>
            <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
            <td mat-cell *matCellDef="let element" style="width: 80px; text-align: center;">
                <div class="row-action-wrapper" style="width: 100%; text-align: center;">
                    <i class="far fa-edit" (click)="openEditDialog(element)"></i>
                    <i class="far fa-trash-alt" (click)="openDeleteDialog(element)"></i>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
